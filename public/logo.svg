<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="200" height="200" fill="black"/>
  
  <!-- Left ear/horn -->
  <path d="M 30 60 Q 20 40 10 50 Q 15 70 30 75 Z" fill="white" stroke="white" stroke-width="1.5"/>
  
  <!-- Right ear/horn -->
  <path d="M 170 60 Q 180 40 190 50 Q 185 70 170 75 Z" fill="white" stroke="white" stroke-width="1.5"/>
  
  <!-- Head dome/helmet -->
  <ellipse cx="100" cy="75" rx="45" ry="40" fill="white" stroke="white" stroke-width="2"/>
  
  <!-- Head vertical lines (helmet ridges) -->
  <line x1="85" y1="45" x2="85" y2="105" stroke="black" stroke-width="2"/>
  <line x1="100" y1="42" x2="100" y2="108" stroke="black" stroke-width="2"/>
  <line x1="115" y1="45" x2="115" y2="105" stroke="black" stroke-width="2"/>
  
  <!-- Eyes area -->
  <circle cx="85" cy="80" r="8" fill="black"/>
  <circle cx="115" cy="80" r="8" fill="black"/>
  
  <!-- Eye pupils -->
  <circle cx="84" cy="79" r="4" fill="white"/>
  <circle cx="114" cy="79" r="4" fill="white"/>
  
  <!-- Face mask/respirator -->
  <path d="M 70 95 L 75 110 L 75 125 L 100 130 L 125 125 L 125 110 L 130 95 Z" fill="black" stroke="white" stroke-width="2"/>
  
  <!-- Respirator details - horizontal lines -->
  <line x1="75" y1="105" x2="125" y2="105" stroke="white" stroke-width="1.5"/>
  <line x1="75" y1="115" x2="125" y2="115" stroke="white" stroke-width="1.5"/>
  
  <!-- Respirator center column -->
  <line x1="100" y1="95" x2="100" y2="130" stroke="white" stroke-width="1.5"/>
  
  <!-- Left side vertical lines on chest -->
  <line x1="65" y1="125" x2="65" y2="170" stroke="white" stroke-width="2"/>
  <line x1="75" y1="128" x2="75" y2="175" stroke="white" stroke-width="2"/>
  
  <!-- Right side vertical lines on chest -->
  <line x1="135" y1="125" x2="135" y2="170" stroke="white" stroke-width="2"/>
  <line x1="125" y1="128" x2="125" y2="175" stroke="white" stroke-width="2"/>
  
  <!-- Center chest area -->
  <path d="M 90 135 L 95 140 L 100 135 L 105 140 L 110 135 Z" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Lower jaw/chin structure -->
  <path d="M 80 125 L 75 140 L 100 145 L 125 140 L 120 125" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Mouth line -->
  <line x1="90" y1="132" x2="110" y2="132" stroke="white" stroke-width="1"/>
</svg>
